        <h2>Add new book</h2>
        <div class="form-group row">
          <label for="author" class="col-2 col-form-label label">Author</label>
          <div class="col-10">
            <input class="form-control author" type="text" placeholder="Author" id="author">
          </div>
        </div>

        <div class="form-group row">
          <label for="title" class="col-2 col-form-label">Title</label>
          <div class="col-10">
            <input class="form-control" type="text" placeholder="Title" id="title">
          </div>
        </div>

        <div class="form-group row">
          <label for="year" class="col-2 col-form-label">Year</label>
          <div class="col-10">
            <input class="form-control" type="text" placeholder="Year" id="year">
          </div>
        </div>

        <div class="form-group row">
          <label for="isbn" class="col-2 col-form-label">ISBN</label>
          <div class="col-10">
            <input class="form-control" type="text" placeholder="ISBN" id="isbn">
          </div>
        </div>

        <div class="text-center"><button class="btn btn-secondary btn-lg center-block" id="create-book">Create book</button></div>
      </div>

      <!--Add reader-->
      <div class="reader-form">
        <h2>Add new reader</h2>
        <div class="form-group row">
          <label for="first-name" class="col-3 col-form-label">First Name</label>
          <div class="col-9">
            <input class="form-control" type="text" placeholder="First Name" id="first-name">
          </div>
        </div>

        <div class="form-group row">
          <label for="last-name" class="col-3 col-form-label">Last Name</label>
          <div class="col-9">
            <input class="form-control" type="text" placeholder="Last Name" id="last-name">
          </div>
        </div>

        <div class="form-group row">
          <label for="birth-date" class="col-3 col-form-label">Birth date</label>
          <div class="col-9">
            <input class="form-control" type="date" placeholder="Birth date" id="birth-date">
          </div>
        </div>

        <div class="form-group row">
          <label for="user-email" class="col-3 col-form-label">Email</label>
          <div class="col-9">
            <input class="form-control" type="email" placeholder="Email" id="user-email">
          </div>
        </div>

        <div class="text-center"><button class="btn btn-secondary btn-lg" id="create-reader">Create reader</button></div>

      </div>
    </div>
